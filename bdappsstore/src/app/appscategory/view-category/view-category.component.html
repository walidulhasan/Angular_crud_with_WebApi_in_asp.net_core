<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title *ngIf="categoryDeatils">{{categoryDeatils.appCategoryName}}</mat-card-title>
    <mat-card-subtitle>Extra large</mat-card-subtitle>
    <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
  </mat-card-title-group>
  <mat-card-content>
    <p class="details">{{longText}}</p>
  </mat-card-content>
</mat-card>
