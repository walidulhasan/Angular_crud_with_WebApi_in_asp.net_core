
<div>
  <div *ngIf="appList" class="alert alert-secondary shadow-soft" role="alert">
    <span class="alert-inner--text" class="headerlis">Total Apps Category is : <b style="color:red">{{appList.length}}</b></span>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoaded"></mat-progress-bar>
<table mat-table [dataSource]="appList" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="appName">
    <th mat-header-cell *matHeaderCellDef> App Name </th>
    <td mat-cell *matCellDef="let element"> {{element.appName | uppercase}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="appCategoryId">
    <th mat-header-cell *matHeaderCellDef> App Category </th>
    <td mat-cell *matCellDef="let element">{{element.appCategory.appCategoryName}}</td>
  </ng-container>

  <!-- Weight Column -->
  <!-- <ng-container  matColumnDef="appDescription">
    <th mat-header-cell *matHeaderCellDef> App Description </th>
    <td mat-cell *matCellDef="let element"> {{element.appDescription}} </td>
  </ng-container> -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="appPublish">
    <th mat-header-cell *matHeaderCellDef> Publish Date </th>
    <td mat-cell *matCellDef="let element"> {{element.appPublish | date: 'yyyy-MMM-dd'}} </td>

  </ng-container>
  <ng-container matColumnDef="appSize">
    <th mat-header-cell *matHeaderCellDef> App Size </th>
    <td mat-cell *matCellDef="let element"> {{element.appSize}} Mb </td>
  </ng-container>
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef> App Icon </th>
    <td mat-cell *matCellDef="let element"> <img src="https://picsum.photos/200/300" width="40px" > </td>
  </ng-container>


  <ng-container matColumnDef="payOrNot">
    <th mat-header-cell *matHeaderCellDef> Free or Paid </th>
    <td mat-cell *matCellDef="let element"> {{element.payOrNot}} </td>
  </ng-container>

   <!-- Action Column -->
   <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['edit', element.appId]">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
      </a>
      <button (click)="DeletePost(element.appId)"  mat-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>

      <a href=""  target="_blank">
        <button mat-fab color="accent" aria-label="Example icon button with a delete icon">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card>
  <mat-paginator [pageSizeOptions]="[3, 5, 10, 50]" [pageSize]="3" showFirstLastButtons></mat-paginator>
</mat-card>
</div>
